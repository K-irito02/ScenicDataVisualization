server {
    listen 80;
    server_name 1.15.103.26 www.k-irito.online k-irito.online;
    
    # 将HTTP请求重定向到HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 1.15.103.26 www.k-irito.online k-irito.online;
    
    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/www.k-irito.online_nginx/www.k-irito.online_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/www.k-irito.online_nginx/www.k-irito.online.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # 前端静态文件
    location / {
        root /var/www/scenic/my-forward/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 后端API
    location /api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # 媒体文件
    location /media/ {
        alias /var/www/scenic/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
        autoindex on;
    }

    # 静态文件
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        access_log off;
    }

    # 日志配置
    access_log /var/log/nginx/scenic_access.log;
    error_log /var/log/nginx/scenic_error.log;
} 